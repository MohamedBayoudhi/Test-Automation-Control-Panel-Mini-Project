
<div class="flex flex-column align-items-center justify-content-center">
<div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">First name</label>
            <input id="firstName" type="text"  [(ngModel)]="newFirstName" class="w-full md:w-30rem mb-5" style="padding:1rem" />
            <label for="password1" class="block text-900 font-medium text-xl mb-2">Last name</label>
            <input id="lastName" type="text"  [(ngModel)]="newLastName" class="w-full md:w-30rem mb-5" style="padding:1rem"/>
            
            <label for="imageUpload" class="block text-900 text-xl font-medium mb-2">Profile Image</label>

            <div class="card flex justify-content-center">

                <p-toast></p-toast>
            
                <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" maxFileSize="1000000">
            
                    <ng-template pTemplate="content">
            
                        <ul *ngIf="uploadedFiles.length">
            
                            <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            
                        </ul>
            
                    </ng-template>
            
                </p-fileUpload>
            
            </div>
            <!-- <input id="imageUpload" type="file" (change)="onImageChange($event)" accept="image/*" /> -->
            
            <!-- <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]"  accept="image/*" maxFileSize="1000000" (change)="onImageChange($event)"></p-fileUpload> -->

                    <ul *ngIf="uploadedFiles.length">

                    </ul>
                </ng-template>
            </p-fileUpload> -->



            <!-- <img [src]="imageUrl" alt="" class="user-image" /> -->
            

            

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                <div class="flex align-items-center">
                    
                    <label for="rememberme1"></label>
                </div>
            </div>
            <p-button  label="Update" (click)="updateName()"  class="w-full p-3 text-xl" icon="pi pi-check"></p-button>
        </div>
    </div>
</div>
</div>
